<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<!-- This is how you would link your custom stylesheet -->
	<link rel="stylesheet" href="css/app.css">
	<meta charset="UTF-8">
	<title>Diapo sans poo</title>
</head>
<body>
	<div class="orbit-container">
		<ul data-orbit class="example-orbit orbit-slides-container">
			<li>
				<img src="img/satelite-orbit.jpg" alt="slide 1" />
				<div class="orbit-caption">
					Caption One.
				</div>
			</li>
			<li class="active">
				<img src="img/andromeda-orbit.jpg" alt="slide 1" />
				<div class="orbit-caption">
					Caption Two.
				</div>
			</li>
			<li>
				<img src="img/launch-orbit.jpg" alt="slide 1" />
				<div class="orbit-caption">
					Caption Three.
				</div>
			</li>
		</ul>

		<!-- Navigation Arrows -->
		<a href="#" class="orbit-prev">Prev <span></span></a>
		<a href="#" class="orbit-next">Next <span></span></a>

		<!-- Slide Numbers -->
		<div class="orbit-slide-number">
			<span>1</span> of <span>3</span>
		</div>

		<!-- Timer and Play/Pause Button -->
		<div class="orbit-timer">
			<span></span>
			<div class="orbit-progress"></div>
		</div>
	</div>

	<!-- Bullets -->
	<ol class="orbit-bullets">
		<li data-orbit-slide-number="1"></li>
		<li data-orbit-slide-number="2" class="active"></li>
		<li data-orbit-slide-number="3"></li>
	</ol>
</body>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
